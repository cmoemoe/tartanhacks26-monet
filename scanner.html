<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Face Scanner â€” Beauty Assistant MVP</title>
    <link rel="stylesheet" href="/style.css" />

    <script defer src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  </head>
  <body>
    <div class="phoneShell">
      <div class="phoneFrame">
        <div class="phoneBtn phoneMute" aria-hidden="true"></div>
        <div class="phoneBtn phonePower" aria-hidden="true"></div>
        <div class="phoneDynamicIsland" aria-hidden="true"></div>
        <div class="phoneScreen">
          <div class="statusBar">
            <span class="statusBarTime">9:41</span>
            <div class="statusBarRight">
              <span class="statusBarIcon" aria-hidden="true">
                <svg width="18" height="12" viewBox="0 0 18 12" fill="currentColor"><path d="M0 8h2V4H0v4zm3 0h2V2H3v6zm3 0h2V4H6v4zm3 0h2V0H9v8zm3 0h2V2h-2v6zm3 0h2V4h-2v4z"/></svg>
              </span>
              <span class="statusBarIcon" aria-hidden="true">
                <svg width="16" height="12" viewBox="0 0 16 12" fill="none" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"><path d="M8 10.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/><path d="M5 7.5a4 4 0 0 1 6 0"/><path d="M2.5 5a8 8 0 0 1 11 0"/></svg>
              </span>
              <span class="statusBarIcon statusBarBattery" aria-hidden="true">
                <svg width="25" height="12" viewBox="0 0 25 12" fill="none" stroke="currentColor" stroke-width="1.1"><rect x="0.5" y="1.5" width="18" height="9" rx="2.5"/><path d="M20 3.5v5c1.1-.4 1.9-1.4 1.9-2.5s-.8-2.1-1.9-2.5" fill="currentColor"/><rect x="2" y="3" width="15" height="6" rx="1.2" fill="currentColor"/></svg>
              </span>
            </div>
          </div>

          <div class="pageContent">
            <div class="app appPage scannerStepsWrap">
              <a href="/profile.html" class="scannerReturnBtn" id="scannerReturnBtn" aria-label="Return to profile">&larr; Profile</a>

              <main class="scannerSteps" id="scannerSteps">
                <!-- Step 1: Get ready (camera opens immediately here) -->
                <section class="scannerStep scannerStepGetReady active" id="scannerStep1" data-step="1">
                  <h1 class="scannerStepTitle">Get ready for your video selfie</h1>
                  <div class="scannerFrame scannerFramePlaceholder scannerFrameLive" id="scannerFramePlaceholder">
                    <span class="scannerFrameInner"></span>
                    <svg class="scannerFaceOval" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet" aria-hidden="true">
                      <ellipse cx="50" cy="50" rx="38" ry="48" fill="none" stroke="rgba(180,232,221,0.7)" stroke-width="2"/>
                    </svg>
                    <video id="video" playsinline autoplay muted></video>
                    <canvas id="overlay"></canvas>
                  </div>
                  <p class="scannerStepHint">Frame your face in the oval</p>
                  <button type="button" class="scannerBtn scannerBtnGradient" id="btnGetStarted">Get started</button>
                  <p class="scannerMonet">Monet</p>
                </section>

                <!-- Step 2: Scanning (same camera, moved to this frame by JS) -->
                <section class="scannerStep scannerStepScanning" id="scannerStep2" data-step="2">
                  <div class="scannerFrame scannerFrameLive" id="scannerFrameLive"></div>
                  <p class="scannerStepHint" id="scanningHint">Move closer</p>
                  <div class="scannerScanningBar" id="scannerScanningBar" role="status">Scanning...</div>
                  <p class="scannerMonet">Monet</p>
                </section>

                <!-- Step 3: Analyzing -->
                <section class="scannerStep scannerStepAnalyzing" id="scannerStep3" data-step="3">
                  <div class="scannerAnalyzingCircle" id="scannerAnalyzingCircle"></div>
                  <p class="scannerAnalyzingText">Analyzing<br>encrypted 3D face<br>scan</p>
                  <div class="scannerProgressWrap">
                    <div class="scannerProgressBar" id="scannerProgressBar"></div>
                  </div>
                  <p class="scannerMonet">Monet</p>
                </section>

                <!-- Step 4: Complete -->
                <section class="scannerStep scannerStepComplete" id="scannerStep4" data-step="4">
                  <div class="scannerCompleteCircle" id="scannerCompleteCircle">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg>
                  </div>
                  <p class="scannerCompleteText">Completed!</p>
                  <p class="scannerMonet">Monet</p>
                  <button type="button" class="scannerBtn scannerBtnGradient" id="btnViewResults">View results</button>
                </section>

                <!-- Step 5: Go to Monet (homepage) -->
                <section class="scannerStep scannerStepComplete scannerStepGoToMonet" id="scannerStep5" data-step="5">
                  <p class="scannerCompleteText">Your report is ready.</p>
                  <p class="scannerMonet">Monet</p>
                  <a href="/index.html" class="scannerBtn scannerBtnGradient" id="btnGoToMonet">Go to Monet</a>
                </section>
              </main>
            </div>
          </div>

          <nav class="bottomNav" aria-label="Main">
            <a href="/index.html" data-nav="home" title="Home">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
              <span>Home</span>
            </a>
            <a href="/explore.html" data-nav="explore" title="Explore">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
              <span>Explore</span>
            </a>
            <a href="/upload.html" class="bottomNavAdd" data-nav="upload" title="Upload">
              <span class="addPostIcon" aria-hidden="true">
                <svg class="addPostIconShape" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <defs><linearGradient id="addPostGradient" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#c4b5fd"/><stop offset="100%" stop-color="#6ee7b7"/></linearGradient></defs>
                  <path d="M20 2L38 20 20 38 2 20 20 2z" fill="url(#addPostGradient)"/>
                  <path d="M20 12v16M12 20h16" stroke="#fff" stroke-width="2.5" stroke-linecap="round"/>
                </svg>
              </span>
              <span>Upload</span>
            </a>
            <a href="/messages.html" data-nav="messages" title="Messages">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
              <span>Messages</span>
            </a>
            <a href="/profile.html" data-nav="profile" title="Profile">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
              <span>Profile</span>
            </a>
          </nav>
        </div>
      </div>
    </div>
    <script type="module" src="/scanner.js"></script>
  </body>
</html>
