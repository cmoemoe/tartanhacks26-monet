<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload â€” Beauty Assistant MVP</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="phoneShell">
      <div class="phoneFrame">
        <div class="phoneBtn phoneMute" aria-hidden="true"></div>
        <div class="phoneBtn phonePower" aria-hidden="true"></div>
        <div class="phoneDynamicIsland" aria-hidden="true"></div>
        <div class="phoneScreen">
          <div class="statusBar">
            <span class="statusBarTime">9:41</span>
            <div class="statusBarRight">
              <span class="statusBarIcon" aria-hidden="true">
                <svg width="18" height="12" viewBox="0 0 18 12" fill="currentColor"><path d="M0 8h2V4H0v4zm3 0h2V2H3v6zm3 0h2V4H6v4zm3 0h2V0H9v8zm3 0h2V2h-2v6zm3 0h2V4h-2v4z"/></svg>
              </span>
              <span class="statusBarIcon" aria-hidden="true">
                <svg width="16" height="12" viewBox="0 0 16 12" fill="none" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"><path d="M8 10.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/><path d="M5 7.5a4 4 0 0 1 6 0"/><path d="M2.5 5a8 8 0 0 1 11 0"/></svg>
              </span>
              <span class="statusBarIcon statusBarBattery" aria-hidden="true">
                <svg width="25" height="12" viewBox="0 0 25 12" fill="none" stroke="currentColor" stroke-width="1.1"><rect x="0.5" y="1.5" width="18" height="9" rx="2.5"/><path d="M20 3.5v5c1.1-.4 1.9-1.4 1.9-2.5s-.8-2.1-1.9-2.5" fill="currentColor"/><rect x="2" y="3" width="15" height="6" rx="1.2" fill="currentColor"/></svg>
              </span>
            </div>
          </div>

          <div class="pageContent">
            <div class="app appPage">
              <header>
                <h1>New post</h1>
                <p class="sub">Share a look or tutorial with the community.</p>
              </header>
              <form class="uploadForm" id="uploadForm">
                <div class="uploadZone" id="uploadZone">
                  <input type="file" id="uploadInput" accept="image/*" class="uploadInput" />
                  <div class="uploadZoneInner">
                    <div class="uploadPreview" id="uploadPreview"></div>
                    <svg class="uploadIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></svg>
                    <span>Tap to add photo or drag here</span>
                  </div>
                </div>
                <p class="uploadError" id="uploadError" aria-live="polite"></p>
                <div class="uploadField">
                  <label for="uploadCaption">Caption</label>
                  <textarea id="uploadCaption" name="caption" placeholder="Describe your look, shades used..." rows="3"></textarea>
                </div>
                <div class="uploadField">
                  <label for="uploadTags">Tags (optional)</label>
                  <input type="text" id="uploadTags" name="tags" placeholder="e.g. everyday, warm, lipstick" />
                </div>
                <button type="submit" class="uploadSubmit" id="uploadSubmit">Post</button>
              </form>
            </div>
          </div>

          <nav class="bottomNav" aria-label="Main">
            <a href="/index.html" data-nav="home" title="Home">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
              <span>Home</span>
            </a>
            <a href="/explore.html" data-nav="explore" title="Explore">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
              <span>Explore</span>
            </a>
            <a href="/upload.html" class="active" data-nav="upload" title="Upload">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
              <span>Upload</span>
            </a>
            <a href="/messages.html" data-nav="messages" title="Messages">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
              <span>Messages</span>
            </a>
            <a href="/profile.html" data-nav="profile" title="Profile">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
              <span>Profile</span>
            </a>
          </nav>
        </div>
      </div>
    </div>
    <script type="module" src="/upload.js"></script>
    <script type="module">
      import { getSession } from "/lib/auth.js";
      const session = await getSession();
      if (!session && !sessionStorage.getItem("beautyLoggedIn")) window.location.href = "/login.html";
    </script>
  </body>
</html>
