<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set your preferences â€” Beauty Assistant MVP</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="phoneShell">
      <div class="phoneFrame">
        <div class="phoneBtn phoneMute" aria-hidden="true"></div>
        <div class="phoneBtn phonePower" aria-hidden="true"></div>
        <div class="phoneDynamicIsland" aria-hidden="true"></div>
        <div class="phoneScreen">
          <div class="statusBar">
            <span class="statusBarTime">9:41</span>
            <div class="statusBarRight">
              <span class="statusBarIcon" aria-hidden="true">
                <svg width="18" height="12" viewBox="0 0 18 12" fill="currentColor"><path d="M0 8h2V4H0v4zm3 0h2V2H3v6zm3 0h2V4H6v4zm3 0h2V0H9v8zm3 0h2V2h-2v6zm3 0h2V4h-2v4z"/></svg>
              </span>
              <span class="statusBarIcon" aria-hidden="true">
                <svg width="16" height="12" viewBox="0 0 16 12" fill="none" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"><path d="M8 10.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/><path d="M5 7.5a4 4 0 0 1 6 0"/><path d="M2.5 5a8 8 0 0 1 11 0"/></svg>
              </span>
              <span class="statusBarIcon statusBarBattery" aria-hidden="true">
                <svg width="25" height="12" viewBox="0 0 25 12" fill="none" stroke="currentColor" stroke-width="1.1"><rect x="0.5" y="1.5" width="18" height="9" rx="2.5"/><path d="M20 3.5v5c1.1-.4 1.9-1.4 1.9-2.5s-.8-2.1-1.9-2.5" fill="currentColor"/><rect x="2" y="3" width="15" height="6" rx="1.2" fill="currentColor"/></svg>
              </span>
            </div>
          </div>

          <div class="surveyPage">
            <header class="surveyHeader">
              <h1>Set your preferences</h1>
              <p class="sub">Pick your style and content so we can personalize your feed.</p>
            </header>

            <form id="surveyForm" class="surveyForm" novalidate>
              <section class="surveySection">
                <h2 class="surveySectionTitle">Style</h2>
                <p class="surveySectionHint">Select all that apply.</p>
                <div class="surveyChips" id="styleChips" role="group" aria-label="Style preferences"></div>
              </section>

              <section class="surveySection">
                <h2 class="surveySectionTitle">Content</h2>
                <p class="surveySectionHint">What do you like to watch?</p>
                <div class="surveyChips" id="contentChips" role="group" aria-label="Content preferences"></div>
              </section>

              <section class="surveySection">
                <h2 class="surveySectionTitle">Face scan</h2>
                <p class="surveySectionHint">Get a personalized face report for shade and look recommendations.</p>
                <div class="surveyScannerOptions">
                  <label class="surveyScannerOption">
                    <input type="radio" name="scanner" value="now" />
                    <span class="surveyScannerOptionLabel">Do initial scan now</span>
                  </label>
                  <label class="surveyScannerOption">
                    <input type="radio" name="scanner" value="later" checked />
                    <span class="surveyScannerOptionLabel">Do this later</span>
                  </label>
                </div>
              </section>

              <button type="submit" class="surveySubmit" id="surveySubmit">Continue</button>
            </form>

            <p class="surveyError" id="surveyError" aria-live="polite"></p>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/survey.js"></script>
  </body>
</html>
