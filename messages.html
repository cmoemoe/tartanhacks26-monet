<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find your community â€” Beauty Assistant MVP</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/messages.css" />
  </head>
  <body>
    <div class="phoneShell">
      <div class="phoneFrame">
        <div class="phoneBtn phoneMute" aria-hidden="true"></div>
        <div class="phoneBtn phonePower" aria-hidden="true"></div>
        <div class="phoneDynamicIsland" aria-hidden="true"></div>
        <div class="phoneScreen">
          <div class="statusBar">
            <span class="statusBarTime">9:41</span>
            <div class="statusBarRight">
              <span class="statusBarIcon" aria-hidden="true">
                <svg width="18" height="12" viewBox="0 0 18 12" fill="currentColor"><path d="M0 8h2V4H0v4zm3 0h2V2H3v6zm3 0h2V4H6v4zm3 0h2V0H9v8zm3 0h2V2h-2v6zm3 0h2V4h-2v4z"/></svg>
              </span>
              <span class="statusBarIcon" aria-hidden="true">
                <svg width="16" height="12" viewBox="0 0 16 12" fill="none" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"><path d="M8 10.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/><path d="M5 7.5a4 4 0 0 1 6 0"/><path d="M2.5 5a8 8 0 0 1 11 0"/></svg>
              </span>
              <span class="statusBarIcon statusBarBattery" aria-hidden="true">
                <svg width="25" height="12" viewBox="0 0 25 12" fill="none" stroke="currentColor" stroke-width="1.1"><rect x="0.5" y="1.5" width="18" height="9" rx="2.5"/><path d="M20 3.5v5c1.1-.4 1.9-1.4 1.9-2.5s-.8-2.1-1.9-2.5" fill="currentColor"/><rect x="2" y="3" width="15" height="6" rx="1.2" fill="currentColor"/></svg>
              </span>
            </div>
          </div>

          <div class="pageContent">
            <div class="app appPage communityPage">
              <header class="communityHeader">
                <h1 class="communityTitle">Find your community</h1>
              </header>

              <div class="searchWithHistory" id="communitySearchWrap">
                <div class="searchBarWrap" id="communitySearchBar">
                  <span class="searchIcon" aria-hidden="true">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
                  </span>
                  <input type="search" class="searchInput" id="communitySearchInput" placeholder="Search" autocomplete="off" aria-label="Search communities" />
                </div>
                <div class="searchHistoryDropdown" id="communitySearchDropdown" aria-label="Suggested communities">
                  <p class="searchHistoryTitle">Suggested communities</p>
                  <ul class="searchHistoryList" id="communitySearchList">
                    <li class="searchHistoryItem" data-community="divasfindingdupes"><span class="searchHistoryItemText">divasfindingdupes</span><span class="searchHistoryItemIcon">+</span></li>
                    <li class="searchHistoryItem" data-community="greenbeauty"><span class="searchHistoryItemText">greenbeauty</span><span class="searchHistoryItemIcon">+</span></li>
                    <li class="searchHistoryItem" data-community="warmundertones"><span class="searchHistoryItemText">warmundertones</span><span class="searchHistoryItemIcon">+</span></li>
                    <li class="searchHistoryItem" data-community="oliveskintips"><span class="searchHistoryItemText">oliveskintips</span><span class="searchHistoryItemIcon">+</span></li>
                    <li class="searchHistoryItem" data-community="cooltonescrew"><span class="searchHistoryItemText">cooltonescrew</span><span class="searchHistoryItemIcon">+</span></li>
                    <li class="searchHistoryItem" data-community="plumblushes"><span class="searchHistoryItemText">plumblushes</span><span class="searchHistoryItemIcon">+</span></li>
                  </ul>
                </div>
              </div>

              <section class="communitiesSection">
                <div class="sectionHeader">
                  <h2 class="sectionTitle">Communities</h2>
                  <button type="button" class="viewAllBtn">View All</button>
                </div>
                <div class="communitiesGrid">
                  <a href="#" class="communityCard">
                    <div class="communityCardImg" style="background: linear-gradient(135deg, #ffd6e8, #d8e8ff);"></div>
                    <span class="communityCardLabel">divasfindingdupes</span>
                  </a>
                  <a href="#" class="communityCard">
                    <div class="communityCardImg" style="background: linear-gradient(135deg, #e8d5ff, #d5e8ff);"></div>
                    <span class="communityCardLabel">greenbeauty</span>
                  </a>
                  <a href="#" class="communityCard">
                    <div class="communityCardImg" style="background: linear-gradient(135deg, #e8fff3, #fff0e8);"></div>
                    <span class="communityCardLabel">warmundertones</span>
                  </a>
                  <a href="#" class="communityCard">
                    <div class="communityCardImg" style="background: linear-gradient(135deg, #ffe8e8, #e8f0d5);"></div>
                    <span class="communityCardLabel">oliveskintips</span>
                  </a>
                </div>
              </section>

              <section class="topCreatorsSection">
                <h2 class="sectionTitle">Top Creators</h2>
                <ul class="topCreatorsList" id="topCreatorsList"></ul>
              </section>
            </div>
          </div>

          <nav class="bottomNav" aria-label="Main">
            <a href="/index.html" data-nav="home" title="Home">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
              <span>Home</span>
            </a>
            <a href="/explore.html" data-nav="explore" title="Explore">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
              <span>Explore</span>
            </a>
            <a href="/upload.html" class="bottomNavAdd" data-nav="upload" title="Upload">
              <span class="addPostIcon" aria-hidden="true">
                <svg class="addPostIconShape" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <defs><linearGradient id="addPostGradient" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#c4b5fd"/><stop offset="100%" stop-color="#6ee7b7"/></linearGradient></defs>
                  <path d="M20 2L38 20 20 38 2 20 20 2z" fill="url(#addPostGradient)"/>
                  <path d="M20 12v16M12 20h16" stroke="#fff" stroke-width="2.5" stroke-linecap="round"/>
                </svg>
              </span>
              <span>Upload</span>
            </a>
            <a href="/messages.html" class="active" data-nav="messages" title="Messages">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
              <span>Messages</span>
            </a>
            <a href="/profile.html" data-nav="profile" title="Profile">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
              <span>Profile</span>
            </a>
          </nav>
        </div>
      </div>
    </div>
    <script>
      if (!sessionStorage.getItem("beautyLoggedIn")) { window.location.href = "/login.html"; }

      (function () {
        var wrap = document.getElementById("communitySearchWrap");
        var input = document.getElementById("communitySearchInput");
        if (!wrap || !input) return;

        input.addEventListener("focus", function () { wrap.classList.add("focused"); });
        input.addEventListener("blur", function () {
          setTimeout(function () { wrap.classList.remove("focused"); }, 150);
        });

        document.getElementById("communitySearchList")?.addEventListener("click", function (e) {
          var item = e.target.closest(".searchHistoryItem");
          if (item && item.dataset.community) {
            input.value = item.dataset.community;
            input.focus();
          }
        });
      })();
    </script>
    <script type="module" src="/messages.js"></script>
  </body>
</html>
